<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="white" stroke-width="0.5" opacity="0.2" />
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)" />
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="white" stroke-width="1" opacity="0.3" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Abstract shapes -->
  <circle cx="10%" cy="30%" r="5%" fill="white" opacity="0.05" />
  <circle cx="85%" cy="70%" r="8%" fill="white" opacity="0.07" />
  <path d="M 40 40 L 60 80 L 80 60 Z" fill="white" opacity="0.05" transform="scale(5)" />
</svg> 